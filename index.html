<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <!-- This just help me but the picture next to to do list
             there was no need for it to become a favicon -->
            <h2>To-Do List <img src="Notepad.jpeg" alt="Notepad icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>  
            </div>
            <!-- By closing the div class row and creating the ul id list-container 
             the list is under the row-->
            <ul id="list-container">
                <!-- <li class = "checked">Task 1</li>
                <li class = "checked">Task 2</li>
                <li class = "checked">Task 3</li>  -->
            </ul>
        </div>
    </div>

    <script src="javaScript.js"></script>
</body>

</html>
